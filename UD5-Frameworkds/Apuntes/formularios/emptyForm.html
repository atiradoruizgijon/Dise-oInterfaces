<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
        <!-- CDN Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Bootstrap Form</title>
</head>
<body>
    <div class="container-md">
      <div class="row justify-content-center mt-3">
        <div class="col-md-6">
          <h1>Formulario de acceso</h1>
          <form action="#" class="bg-secondary-subtle p-4 rounded-4 border border-dark needs-validation" novalidate>
              <legend><i class="bi bi-people me-2"></i>Acceso usuario</legend>
          
              <div class="mt-3">
                <label for="input-email" class="form-label">Correo electrónico</label>
                <input class="form-control" type="email" name="email" id="input-email" required />
                <div id="email-help-block" class="form-text">
                  No compartiremos tu dirección de email con nadie más.
                </div>
                <div class="valid-feedback">Campo válido.</div>
                <div class="invalid-feedback">Debes completar el correo electrónico.</div>
              </div>
              
              <div class="mt-3">
                <label class="form-label" for="input-password">Contraseña</label>
                <input class="form-control" type="password" name="password" id="input-password" required />
                <div id="password-help-block" class="form-text">
                  Tu contraseña debe tener entre 8 y 20 caracteres, contener
                  letras y números,...
                </div>
                <div class="valid-feedback">Campo válido.</div>
                <div class="invalid-feedback">Debes completar la contraseña.</div>
              </div>
          
              <div class="mt-3">
                <label class="form-label" for="select-profile">Perfil</label>
                <select class="form-select" name="role" id="select-profile" required>
                  <option selected disabled>Seleccione perfil</option>
                  <option value="admin">Administrador/a</option>
                  <option value="client">Cliente</option>
                  <option value="guest">Invitado</option>
                </select>
              </div>
          
              <div class="mt-3 form-check form-switch">
                <label class="form-check-label" for="check-remember">Recuérdame</label>
                <input class="form-check-input" type="checkbox" name="remember" id="check-remember" />
              </div>
          
              <div class="mt-3">
                <button class="btn btn-outline-primary" type="submit">Entrar <i class="bi bi-box-arrow-in-right"></i></button>
                <button class="btn btn-outline-danger" type="reset">Resetear</button>
              </div>
            </form>
        </div>
      </div>
    </div>
    
    <!-- Script de validación de formularios de BS5 -->
    <script src="js/bs5-validation.js"></script>
    <!-- CDN JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
