<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            display: block;
            width: auto;
            height: auto;
            margin: 100px auto;
            filter: blur(10px) drop-shadow(0px 0px 30px rgb(19, 183, 156));
        }
        h1 {
            font-family: sans-serif;
            font-size: 100px;
            text-align: center;
            background-image: linear-gradient(to right, rgb(255, 0, 0), rgb(0, 255, 34));
            color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <img src="css/kebap.png" alt="Imagen Kebab">
    <h1>KEBAB</h1>
</body>
</html>
