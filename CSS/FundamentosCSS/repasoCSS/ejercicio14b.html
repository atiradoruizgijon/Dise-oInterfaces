<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .conteiner {
            background-color: grey;
            width: 95%;
            padding: 20px;
            margin: 20px auto;
            overflow: auto;
        }
        .verde {
            height: 150px;
            background-color: green;
            margin-bottom: 20px;
        }
        .amarillo {
            height: 620px;
            background-color: yellow;
            float: left;
            width: 25%;
        }
        .rojo {
            height: 300px;
            background-color: red;
            float: left;
            width: 20%;
            margin-left: 5%;
        }
        .azul {
            height: 300px;
            background-color: blue;
            float: left;
            width: 70%;
            margin-left: 5%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <header class="verde"></header>
        
        <section class="amarillo"></section>
                
        <article class="rojo"></article>
        <article class="rojo"></article>
        <article class="rojo"></article>
            
        <footer class="azul"></footer>

    </div>
</body>
</html>
