<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            border: 2px solid black;
            /* Sentido horario */
            padding: 5px 10px 30px 1px;
            background-color: cadetblue;
            /* Es inline, ignora el width */
            width: 300px;
            /* Es inline, ignora margin top y bottom */
            margin: 100px 200px;
        }
        h1 {
            background-color: tomato;
            width: 500px;
        }
        p {
            width: 300px;
            background-color: brown;
            /* Desaparece directamente */
            display: none;
            /* Respeta el hueco: */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>CSS Box Model</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat reiciendis expedita blanditiis consequatur id corporis libero! Commodi nesciunt tempore adipisci voluptatem cumque ducimus fuga magnam at, inventore, hic, quibusdam dignissimos.</p>
    <a href="#">Enlace</a>
</body>
</html>
