<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <form class="form">
            <h1 class="form__tittle">We keep in touch</h1>
            <input class="form__input" type="text" placeholder="Your name">
            <input class="form__input" type="email" placeholder="Your e-mail">
            <textarea class="form__input form__input-message" placeholder="Message..."></textarea>
            <input class="form__submit" type="submit" value="Send now">
        </form>
        <figure class="figure">
            <img class="figure__img" src="css/img/illustration.svg" alt="Imagen">
        </figure>
    </main>
    <div class="fondo"></div>
</body>
</html>
