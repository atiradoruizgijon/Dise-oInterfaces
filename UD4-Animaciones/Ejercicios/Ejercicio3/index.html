<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <!-- 1 -->
        <div class="fila">
            <h3 class="fila__title">Ease (Default)</h3>
            <figure class="fila__figure ease">
                <img class="figure__img" src="doner-kebab.png" alt="Doner Kebab">
            </figure>
        </div>
        <!-- 2 -->
        <div class="fila">
            <h3 class="fila__title">Ease-In</h3>
            <figure class="fila__figure  ease-in">
                <img class="figure__img" src="doner-kebab.png" alt="Doner Kebab">
            </figure>
        </div>
        <!-- 3 -->
        <div class="fila">
            <h3 class="fila__title">Ease-Out</h3>
            <figure class="fila__figure  ease-out">
                <img class="figure__img" src="doner-kebab.png" alt="Doner Kebab">
            </figure>
        </div>
        <!-- 4 -->
        <div class="fila">
            <h3 class="fila__title">Ease-In-Out</h3>
            <figure class="fila__figure ease-in-out">
                <img class="figure__img" src="doner-kebab.png" alt="Doner Kebab">
            </figure>
        </div>
        <!-- 5 -->
        <div class="fila">
            <h3 class="fila__title">Linear</h3>
            <figure class="fila__figure linear">
                <img class="figure__img" src="doner-kebab.png" alt="Doner Kebab">
            </figure>
        </div>
    </main>
</body>
</html>
