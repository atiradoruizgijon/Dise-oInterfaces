<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba con Bootstrap 5</title>
    <!-- CDN CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- CDN Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="container-xl">
        <div class="row text-center mt-3">
            <div class="col">
                <h1>Otro ejemplo de componente Bootstrap: Carrusel</h1>
            </div>
        </div>

        <!-- https://picsum.photos/200/300 -->
        <div class="row">
            <div class="col">
                <!-- Aquí empieza el carrusel -->
                <div id="my_carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <!-- CONTENIDO DEL CARRUSEL -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <!-- d-block es display-block -->
                            <img class="d-block w-100" src="img/ben_kerckx-cat-215294_1920.jpg" alt="placeholder">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Gato Estirándose</h2>
                                <p>Un gatico atigrado</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <!-- d-block es display-block -->
                            <img class="d-block w-100" src="img/tixonov_valentin-moscow-4575243_1920.jpg" alt="placeholder">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Moscú</h2>
                                <p>Moscú, Rusia. Bonita arquitectura.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <!-- d-block es display-block -->
                            <img class="d-block w-100" src="https://picsum.photos/1900/1200" alt="placeholder">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Esto es un placeholder</h2>
                                <p>Esta foto puede ser cualquier cosa</p>
                            </div>
                        </div>
                        <!-- BOTONES PREV Y NEXT -->
                        <button type="button" class="carousel-control-prev" data-bs-target="#my_carousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button type="button" class="carousel-control-next"  data-bs-target="#my_carousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>

                        <!-- INDICADORES -->
                         <div class="carousel-indicators">
                            <button class="active" type="button" data-bs-target="#my_carousel" data-bs-slide-to="0"></button>
                            <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="2"></button>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- CDN JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
